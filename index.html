<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="cloud-rain-solid-24.png" type="image/x-icon">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div id="main" class="main">
        <div class="container glass">
            <div class="search">
                <div class="heading">Weather</div>
                <div class="heading_search">
                    <div class="words">Search Location</div>
                    <i class='bx bx-location-plus'></i>
                </div>
                <form id="location">
                    <input id="weather-text" class="glass weather-text" type="text" autocomplete="off">
                </form>
                <div class="temp_text">Switch to °C/°F</div>
                <label class="switch">
                    <input id="tempTrigger" type="checkbox">
                    <span class="slider round"></span>
                  </label>
            </div>
            <div id="card" class="info">
            
            </div>
        </div>
    </div>
    
    <script src="./main.js"></script>
</body>
</html>
